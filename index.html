
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>จัดการพิกัด Design เข็ม</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    .container { background: white; padding: 20px; border-radius: 10px; max-width: 700px; margin: auto; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, button { padding: 8px; margin-top: 5px; margin-bottom: 10px; width: 100%; max-width: 100%; }
    button { cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #e0e0e0; }
    .row-actions button { margin: 0 5px; }
  </style>
</head>
<body>

<div class="container">
  <h2>จัดการพิกัด Design เข็ม</h2>

  <label for="pileNo">หมายเลขเข็ม</label>
  <input type="text" id="pileNo" placeholder="เช่น P1">

  <label for="nDesign">N (Design)</label>
  <input type="number" id="nDesign" step="any">

  <label for="eDesign">E (Design)</label>
  <input type="number" id="eDesign" step="any">

  <button onclick="addOrUpdate()">เพิ่ม/แก้ไข</button>

  <label for="excelFile">นำเข้าจากไฟล์ Excel (.xlsx)</label>
  <input type="file" id="excelFile" accept=".xlsx" onchange="handleExcel(event)">

  <button onclick="exportJSON()">ดาวน์โหลด JSON</button>
  <button onclick="resetAll()">เริ่มใหม่</button>

  <table>
    <thead>
      <tr><th>Pile No</th><th>N</th><th>E</th><th>ลบ</th></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
  let designData = {};

  function addOrUpdate() {
    const pileNo = document.getElementById('pileNo').value.trim();
    const n = parseFloat(document.getElementById('nDesign').value);
    const e = parseFloat(document.getElementById('eDesign').value);

    if (!pileNo || isNaN(n) || isNaN(e)) {
      alert("กรุณากรอกข้อมูลให้ครบ");
      return;
    }

    designData[pileNo] = { n, e };
    updateTable();
    clearInputs();
  }

  function deletePile(no) {
    delete designData[no];
    updateTable();
  }

  function updateTable() {
    const body = document.getElementById('tableBody');
    body.innerHTML = '';

    Object.entries(designData).forEach(([pileNo, coords]) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${pileNo}</td>
        <td>${coords.n.toFixed(3)}</td>
        <td>${coords.e.toFixed(3)}</td>
        <td><button onclick="deletePile('${pileNo}')">ลบ</button></td>
      `;
      body.appendChild(row);
    });
  }

  function exportJSON() {
    const blob = new Blob([JSON.stringify(designData, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'design.json';
    a.click();
    URL.revokeObjectURL(url);
  }

  function resetAll() {
    if (confirm("ต้องการล้างข้อมูลทั้งหมดหรือไม่?")) {
      designData = {};
      updateTable();
    }
  }

  function clearInputs() {
    document.getElementById('pileNo').value = '';
    document.getElementById('nDesign').value = '';
    document.getElementById('eDesign').value = '';
  }

  function handleExcel(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

      rows.slice(1).forEach(row => {
        const [pileNo, n, e] = row;
        if (pileNo && !isNaN(n) && !isNaN(e)) {
          designData[pileNo.trim()] = { n: parseFloat(n), e: parseFloat(e) };
        }
      });

      updateTable();
    };
    reader.readAsArrayBuffer(file);
  }
</script>

</body>
</html>
