<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>คำนวณพิกัดเสาเข็ม</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    .container { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    .results { background: #eef; padding: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>คำนวณพิกัดเสาเข็ม</h2>

    <label for="pileNo">ตำแหน่งเข็ม</label>
    <select id="pileNo">
      <option value="">-- เลือก --</option>
    </select>

    <label for="nActual">N (Actual)</label>
    <input type="number" id="nActual" step="any">

    <label for="eActual">E (Actual)</label>
    <input type="number" id="eActual" step="any">

    <div class="results">
      N Deviation: <span id="nDev">+0.000</span><br>
      E Deviation: <span id="eDev">+0.000</span><br>
      Pile Deviation: <span id="pileDev">0.000</span>
    </div>
  </div>

  <script>
    let designData = {};

    async function loadJSON() {
      const response = await fetch('design.json'); // ไฟล์ JSON อยู่ใน repo เดียวกัน
      designData = await response.json();
      const pileNoSelect = document.getElementById('pileNo');

      Object.keys(designData).forEach(no => {
        const option = document.createElement('option');
        option.value = no;
        option.textContent = no;
        pileNoSelect.appendChild(option);
      });
    }

    function formatDeviation(value) {
      const num = value.toFixed(3);
      return value > 0 ? '+' + num : num;
    }

    function calculateDeviation() {
      const pileNo = document.getElementById('pileNo').value;
      if (!designData[pileNo]) return;

      const nDesign = designData[pileNo].n;
      const eDesign = designData[pileNo].e;
      const nActual = parseFloat(document.getElementById('nActual').value) || 0;
      const eActual = parseFloat(document.getElementById('eActual').value) || 0;

      const nDev = nActual - nDesign;
      const eDev = eActual - eDesign;
      const pileDev = Math.sqrt(nDev**2 + eDev**2);

      document.getElementById('nDev').textContent = formatDeviation(nDev);
      document.getElementById('eDev').textContent = formatDeviation(eDev);
      document.getElementById('pileDev').textContent = pileDev.toFixed(3);
    }

    document.getElementById('pileNo').addEventListener('change', () => {
      const no = document.getElementById('pileNo').value;
      if (designData[no]) {
        calculateDeviation();
      }
    });

    document.getElementById('nActual').addEventListener('input', calculateDeviation);
    document.getElementById('eActual').addEventListener('input', calculateDeviation);
